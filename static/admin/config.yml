publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: main
  squash_merges: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/articles'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'

    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Description',
          name: 'description',
          widget: 'string',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
